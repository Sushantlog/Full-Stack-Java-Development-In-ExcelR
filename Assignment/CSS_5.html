<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS ASSIGNMENT ANS 5</title>
<style>
  .menu {
    display: flex;
    justify-content: space-around;
    background-color: #1bd1ff;
    color: rgb(0, 0, 0);
    padding: 10px 0;
  }
  .menu-item {
    list-style: none;
  }
  @media (max-width: 768px) {
    .menu {
      flex-direction: column;
      align-items: center;
    }
    
    .menu-item {
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>

<div class="menu">
  <div class="menu-item"><a href="#home">Home</a></div>
  <div class="menu-item"><a href="#about">About Us</a></div>
  <div class="menu-item"><a href="#services">Services</a></div>
  <div class="menu-item"><a href="#contact">Contact</a></div>
</div>

</body>
</html>
