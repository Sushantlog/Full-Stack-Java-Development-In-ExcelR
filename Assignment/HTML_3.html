        <br> 
        <br>
        URL :<input type="url" >

        <br>
        Search :<input type="search" >
        <br> 
        <br>
        <input type="radio" id="gender" name="gend" value="Gender">

        <input type="radio" id="gender" name="gend"  value="Gender">
        <label for="gender">Female</label>
        <br>

        <br>
