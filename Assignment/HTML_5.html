<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EXCELR ASSIGNMENTS 5</title>
    </head>
</head>
<body>
   <h1>SVG inline</h1>
    <h3>circle:</h3>
    <svg width="100" height="100" style="background-color: rgb(187, 17, 178)">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="4"
        fill="white"
      />
    </svg>
    <h3>Star:</h3>
    <svg width="300" height="300">
      <polygon
        points="100,10,40,198,190,78,10,78,160,198"
        style="fill: lightcoral; stroke: black; stroke-width: 5; fill-rule: evenodd"
    />
    </svg>
    <h1>External SVG Example</h1>
    <svg width="200" height="200">
      <image href="Travel.jpg" height="200" width="200" />
    </svg>
    <br/>
    <br/>
</body>
</html>
