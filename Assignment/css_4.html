<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Layout Example</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: 60px 150px 80px;
    gap: 20px;
    height: 500px;
  }
  .item {
    background-color: #07f3d3;
    padding: 20px;
    text-align: center;
    border: 1px solid #000000;
  }
 .item.large {
    grid-column: span 2;
    grid-row: span 2;
  }

  .item.full {
    grid-column: 1 / -1;
  }

  .item.centered {
    justify-self: center;
    align-self: center;
  }

  .btns{
    margin-top: 100px;
  }
  </style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item large">4 (Large)</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item full">7 (Full width)</div>
  <div class="item">8</div>
  <div class="item centered">9 (Centered)</div>
  <div class="item">10</div>
  <div class="item">11</div>
  <div class="item">12</div>
</div>
</body>
</html>
