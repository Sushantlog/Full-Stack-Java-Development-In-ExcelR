<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ASSIGNMENT ANS 1</title>
    <style>
        h1{
            color: rgb(14, 85, 192);
        }
        .intro{
            font-weight:1000;
            font-size: larger;  
        }
        #my-paragraph{
            font-style: italic;
        }
        ul li:nth-of-type(odd){
            background-color: rgb(218, 194, 241);
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p class="intro">This is paragraph with class "intro"</p>
    <p id="my-paragraph">This is a paragraph with id " my-paragraph".</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>  
</body>
</html>
