<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--  -->
    <h1>Student List</h1>

    <!-- 1 is wight of border -->
    <table border="1">
        <tr> 
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Sushant</td>
            <td>22</td>
            <td>Male</td>
            <td>Kowad</td>
        </tr>
        <tr>
            <td>Vikrant</td>
            <td>23</td>
            <td>Male</td>
            <td>Belgaum</td>
        </tr>
        <tr>
            <td>vishu</td>
            <td>25</td>
            <td>Male</td>
            <td>Kolhapur</td>
        </tr>
    </table>

    <!-- Row wise manner (horizontal way)-->

    <table border="1">
        <tr>
            <th>Name</th>
            <td>Pavan</td>
            <td>pooja</td>
            <td>prachi</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>20</td>
            <td>28</td>
            <td>18</td>
        </tr>
        <tr>
            <th>City</th>
            <td>Kolhapur</td>
            <td>pune</td>
            <td>kowad</td>
        </tr>
    </table>

    <!-- Column Span and Row Span -->
    <!-- Colum Spam this used marge the do colum -->
    <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Anna</td>
            <td>S</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Parth</td>
            <td>P</td>
            <td>16</td>
        </tr>
        <tr>
            <td>jay</td>
            <td>P</td>
            <td>8</td>
        </tr>
    </table>


    <!-- Nested Table -->
    <table border="1">
        <tr>
            <td>call</td>
            <td>Nested Table
                <table border="1">
                    <tr>
                        <td>cell 1</td>
                    </tr>
                    <tr>
                        <td>cell 2</td>
                    </tr>
                    <tr>
                        <td>cell 3</td>
                    </tr>
                </table>
            </td>  
        </tr>
    </table>

    <!-- Row span example -->
    <table border="1">
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Pheone</th>
            <td>78874747</td>
        </tr>
        <tr>
            <td>9485756</td>
        </tr>
    </table>
</body>
</html>
