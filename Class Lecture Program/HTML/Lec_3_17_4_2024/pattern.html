<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Attribute</title>
</head>
<body>
    <!-- pattern -->
    <!-- - indicate range ,{} number of character -->

    <form action="">
        <label for="">Country Code</label>
        <input type="text" id="country_code" name="country_code" title="Three letter country code" 
        pattern="[A-Za-z]{3}">
    </form>

    <!-- Create a pattern for contact number (India) -->
</body>
</html>
