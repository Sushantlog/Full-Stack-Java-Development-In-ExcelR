<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
</head>
<body>
    <!-- value => is the input value can be send to database and dynamic -->
    <!-- placeholder =>static and readonly -->
    <!-- readonly -->

    <!-- disabled -->
    <input type="text" value="Sushant" placeholder="Enter Your Name" disabled>

    <!-- Size => it specify the visible width -->
    <input type="text" 
    value="Sushant" 
    placeholder="Enter Your Name" 
    disabled 
    size="50">

    <form action="">
        <label for="">First Name</label>
        <input type="text" 
        id="fname" 
        name="firstname" 
        size="50" 
        placeholder="Enter Your Name"
        >
    </form>

    <!-- Maxlength => It will be help for  -->
    <form action="">
        <label for="">First Name</label>
            <input type="text"
            id="fname"
            name="firstname"
            size="50"
            placeholder="Enter the Name"
            value="sushant"><br>

            <label for="pin">PIN:</label>
            <input type="text" 
            id="pin"
            name="pin"
            size="10"
            maxlength="6">

            <label for="Quantity">Quantity (between 1 to 10)</label>
            <input type="number" 
            id="Quantity"
            name="Quantity"
            min="1"
            max="10">

            <!-- Select File -->
            <label for="">Select File:</label>
            <input type="file" id="file" name="file" multiple>

            <input type="submit" value="submit">

            <!-- Required -->
            <form action="">
            <label for="">First Name</label>
            <input type="text"
            id="fname"
            name="firstname"
            size="50"
            placeholder="Enter the Name"
            required>
            </form>
            <br>
            <!-- Autocomplete =>this is in form,text,password, -->
            <form action="">
                <label for="">First Name :</label>
                <input type="text"
                id="fname"
                name="firstname"
                size="50"
                placeholder="Enter the Name"
                required
                autocomplete="on">
            </form>

            <!-- Pattern -->
            

    </form>
</body>
</html>
