<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Elements</title>
</head>
<body>
    
    <!-- input => This will be typing something (it take single line input) -->
    <!-- label => Display as it is (caption for other form elements) -->

    <!-- Inline => It will be line one line -->
    <!-- Block =>  -->

    <form action="">
        <label for="">User Name</label><br>
        <input type="text"><br>
        <label for="">Password</label><br>
        <input type="text"><br>
    </form>

    <!-- Use Of Input => -->
    <!-- Different type -->
    <!-- by using name or id can be use in js input from  -->
    <form action="">
        <input type="text" placeholder="Enter your Input" name="username" value="Sushant">

        <!-- input type Password  -->
        <input type="password" placeholder="Enter your Input" name="username" value="">
    </form>

    <!-- Number -->
    <!-- provide restrictions use max and min-->
    <form action="">
        <input type="number" placeholder="Enter your Input" name="username" 
        value=""
        min="10"
        max="200">
    </form>

    <!-- input type email -->
    <form action="">
        <input type="email" 
        placeholder="Enter your email"
        name="email" 
        value="">
    </form>

    <!-- input type color -->
    <form action="">
        <input type="color" 
        placeholder="Enter your email" 
        name="color" 
        value="">
    </form>

    <!-- input type submit -->
    <!-- data will share url -->
    <form action="./ "> 
        Username:<input type="text" 
        placeholder="Enter your UserName" name="uName">
        Password: <input type="password"
        placeholder="Enter Password"
        name="password">
        <input type="submit" value="submit">
    </form>
</body>
</html>
