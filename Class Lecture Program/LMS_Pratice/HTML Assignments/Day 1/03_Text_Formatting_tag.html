<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to display the text formatting tags? -->
    <b>This ExclR name is in bold</b>
    <br>
    <strong>This is a Strong text</strong>
    <br>
    <i>this text is italic</i>
    <br>
    <em>this text is emphasized</em>
    <br>
    <small>This is some smaller text</small>
    <br>
    <p>Do not forget to bye <mark>milk</mark> today</p>
    <br>
    <p>My Favorite color is <del>blue</del> <ins>red</ins></p>
    <br>
    <p>This is <sub>subscripted</sub> text. eg. H<sub>2</sub>O</p>
    <br>
    <p>This is <sup>superscripted</sup> text. eg. WWW<sup>[1]</sup></p>
</body>
</html>
