<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promiseObj = new Promise((resolve, reject) =>{
            setTimeout(() => {
                const someTask = false;
                if(someTask){
                    resolve("The promise was successful");
                } else {
                    reject("The promise was unsuccessful");
                }
            }, 3000);
        })
        console.log(promiseObj);

        // Handling the consuming promise
        promiseObj
            .then((fromRes) => console.log(fromRes))
            .catch((fromRej) => console.log(fromRej));
    </script>
</body>
</html>
