<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = new Map([
            ["apples",500],
            ["Bananas",200],
            ["Oranges",400],
        ]);

        let num = fruits.get("apples");
        console.log(num);

        // set() method will add new element into map
        
        fruits.set("Watermelon",200);
        let num2 = fruits.get("Watermelon");
        console.log(num2);
    </script>
</body>
</html>
