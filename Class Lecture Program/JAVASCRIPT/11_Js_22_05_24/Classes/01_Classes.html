<body>
    <script>
        class car{
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
        }

        // can i create multiple constructor in class
        const mycar1 = new car("ford",2021);
        const mycar2 = new car("Toyota",2009);

        console.log(mycar1,mycar2);
    </script>
