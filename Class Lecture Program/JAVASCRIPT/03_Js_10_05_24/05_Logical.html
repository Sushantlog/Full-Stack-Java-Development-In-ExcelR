<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 100;
            b = 200;
            c = 300;

        // logical AND
        if(a > b && a == c){
            console.log(true);  
        }else{
            console.log(false);
        }

        // logical OR
        if(a > b || a > c){
            console.log(true);
        }else{
            console.log(false);
        }

        // logical NOT
        if(! a > b){
            console.log(true);
        }else{
            console.log(false);
        }
    </script>
</body>
</html>
