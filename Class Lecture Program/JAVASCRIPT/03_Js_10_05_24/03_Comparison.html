<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 100,
            b = "200";
        console.log(a == b);
        // check both the equality between 2 operator and datatype
        console.log(a === b);
        console.log(a != b);
        // not equal and not equal data type
        console.log(a !== b);
        console.log(a > b);
        console.log(a < b);
        console.log(a >= b);
        console.log(a <= b);
        
        // Ternary Operator
        a == b ? console.log(true) : console.log(false);

        // isLoggedIn ? login() : sign-up()

    </script>
</body>
</html>
