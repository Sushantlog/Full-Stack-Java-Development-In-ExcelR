    <!-- difference b/w var,let,const-->

    <script>

        function myFun(){
            let x = 200;

        // console.log(y);
        console.log(a);
        myFun();

        // 2) Redeclaration of variable
        
        var name;  //this is first declaration
        console.log(name);

        var name = 10;      //second declaration
