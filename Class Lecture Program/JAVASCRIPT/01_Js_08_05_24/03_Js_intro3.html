<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js can hide html element -->

    <p id="demo"> Welcome to ExcelR</p>
    <p id="demo1" style="display: none">Welcome Sushant</p>

    <!-- After click the button content will be hide -->
    <button onclick="document.getElementById('demo').style.display = 'none'">click Hide</button>

    <!-- After click the button content will be display -->
    <button onclick="document.getElementById('demo1').style.display = 'block'">click Show</button>


</body>
</html>
