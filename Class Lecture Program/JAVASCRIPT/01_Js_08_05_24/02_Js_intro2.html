<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js can change css style -->
    <p id="demo">Welcome to ExcelR</p>
    <button onclick="document.getElementById('demo').style.fontSize ='100px'">
        click
    </button>

    <button onclick="document.getElementById('demo').style.color='red'">Click Now change color</button>

    
</body>
</html>
