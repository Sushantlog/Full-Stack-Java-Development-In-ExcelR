<body>
    <script>
        // Object
        const Person ={
            firstName : "john",
            lastName : "Doe",
            fullname : function(city,country){
                return this.firstName + " " + this.lastName;
            },
        };

        Person.fullname();


        const Person1 = {
            firstName : "Ross",
            lastName : "N",
        };

        const Person2 = {
            firstName : "Monica",
            lastName : "S"
        };

        // call method accept arguments
        console.log(Person.fullname.apply(Person1, ["Bangalores","India"]));
    </script>
