<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>
    <script>
        // function declaration
        function myFunction(){
            console.log("welcome to ExcelR");
        }

        // function invocation 
        myFunction();

        // function Expression 
        const a = function(x,y){
            return x * y;
        };
        console.log(a(2, 3));
    </script>
</body>
</html>
