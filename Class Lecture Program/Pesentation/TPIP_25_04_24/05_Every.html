<body>
    <script>
        const prices = [125,175,200,250,300];
        const num = [10,25,30,40,50];
        
        const result = prices.every((ele) => {
            return ele > 100;
        });

        const result1 = num.every((ele) => {
            return ele%2 == 0;
        })
        console.log(result);
        console.log(result1);
    </script>
