<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration: overline;
            text-decoration-color: aqua;
            text-decoration-style: dashed;
            text-decoration-thickness: 5px;
        }
        h2{
            text-decoration: line-through;
            text-decoration-color: blue;
            text-decoration-style: dotted;
            text-decoration-thickness: 25%;
        }
        h3{
            text-decoration: underline;
            text-decoration-color: yellowgreen;
            text-decoration-style: double;
            text-decoration-thickness: 5px;
        }
        h4{
            text-decoration: overline underline;
            text-decoration-color: blueviolet;
            text-decoration-style: wavy;
            text-decoration-thickness: 25%;
        }
    </style>
</head>
<body>
    <!--
    1) text-decoration-line(required)
    2)text-decoration-color(opt)
    3)text-decoration-style(opt)
    4)Text-decoration-thickness(opt)
    5)text-decoration (use only this for use 4)
    -->

    <!-- it is inline property  -->
    <h1>Welcome To ExcelR</h1>

    <h2>Welcome To ExcelR</h2>

    <h3>Welcome To ExcelR<h3>

    <h4>Welcome To ExcelR</h4>
</body>
</html>
