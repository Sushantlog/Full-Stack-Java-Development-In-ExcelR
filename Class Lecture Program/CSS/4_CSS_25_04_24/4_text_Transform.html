<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.uppercase{
            text-transform: uppercase;
        }
        p.lowercase{
            text-transform: lowercase;
        }
        p.capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>CSS Text-Transfrom</h1>

    <p class="uppercase">Welcome to ExcelR</p>
    <p class="lowercase">Welcome to Bangaluru</p>
    <p class="capitalize">Welcome to Mysore</p>
</body>
</html>
