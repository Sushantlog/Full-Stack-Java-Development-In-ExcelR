<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        p{
            font-style: normal;
        }
        p.p_Weight{
            font-weight: bold;
        }
        p.p_variant{
            font-variant: small-caps;
        }
        p.p_size{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <!-- Font Style -->
    <p>Welcome to the Css world</p>

    <!-- font Weight -->
    <p class="p_Weight">Welcome To ExcelR</p>

    <!-- Font-Variant -->
    <p class="p_variant">Welcome To ExcelR</p>

    <!-- Font-Size -->
    <p class="p_size">Welcome to ExcelR</p>
</body>
</html>
