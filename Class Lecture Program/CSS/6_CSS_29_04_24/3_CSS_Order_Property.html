<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aqua;
            display: flex;
        }
        .container > div{
            background-color: blue;
            color: black;
            margin: 10px;
            padding: 20px;
            /* width: 100px;
            height: 100px; */
            line-height: 200px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- flex-item property - order property -->
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
