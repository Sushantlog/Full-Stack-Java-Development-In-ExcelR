<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aqua;
            display: flex;
            align-items: stretch;
        }
        .container > div {
            background-color: blue;
            margin: 10px;
            padding: 20px;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis: 300px;">3</div>
        <div>4</div>
    </div>
</body>
</html>
