<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow Property</title>
    <style>
        .container{
            display: flex;
            background-color: aqua;
            align-items: stretch;
        }
        .container > div{
            background-color: blue;
            margin: 10px;
            padding: 20px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 1;">2</div>
        <div style="flex-grow: 2;">3</div>
    </div>
</body>
</html>
