<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        *{
            background-color: green;
            /* height: 100px;
            width: 200px; */
            border: 1px solid black;
        }

        #div1{
            background-color: aqua;
        }

        .class1{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- * represent universal selector -->
    <!-- it take entire html document (it add body of html)-->
    <div id="div1">1</div>
    <div class="class1">1</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
