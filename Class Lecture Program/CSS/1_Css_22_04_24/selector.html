<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        div{
            background-color: aqua;
            height: 100px;
            border: 1px solid black;
        }

        #div1{
            background-color: blue;
        }

        #div2{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <!-- Selectors  -->
    <!-- A Css selector select html element for styling purpose. It include different types of selectors -->
    
    <!-- Types Of Selectors -->
    <!-- 1.Simple Selector - element,id,class -->
    <!-- 2.group Selector -->
    <!-- 3.Universal Selector -->
    <!-- 4.attribute Selector -->
    <!-- 5.Pseudo class/element Selector -->

    <!-- 1.Simple Selectors
    1.element Selector -p,h1,div -->

    <div>Welcome To Selectors</div>

    <!-- 2.id selectors => It is unique in nature and it used in #div{} -->
    <div id="div1">Welcome To Id Selector</div>
    <div id="div2">Welcome To Id Selector 2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
