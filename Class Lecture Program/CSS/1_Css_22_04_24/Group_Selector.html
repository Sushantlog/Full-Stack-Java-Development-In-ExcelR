<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group selector</title>
    <!-- Group Selector -->
    <!-- three select at a time -->
    <style>
        #div1,.class1,div{
            background-color: yellow;
            height: 100px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Group Selector -->
    <div id="div1">1</div>
    <div class="class1">2</div>
    <div>3</div>
</body>
</html>
