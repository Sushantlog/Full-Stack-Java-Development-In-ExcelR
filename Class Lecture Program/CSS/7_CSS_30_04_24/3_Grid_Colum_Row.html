<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column And Grid Row</title>
    <style>
        .container{
            display: grid;
            background-color: aqua;
            grid-template-columns: 100px 200px 200px 100px;
            padding: 10px;
        }
        .container > div{
            background-color: blue;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            border: 1px solid black;
        }
        .item1{
            grid-column: 1/4;
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <!-- Grid Column And Grid Row -->
    <div class="container">
        <div class="item1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
