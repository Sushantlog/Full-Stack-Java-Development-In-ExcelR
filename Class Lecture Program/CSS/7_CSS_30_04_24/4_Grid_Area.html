<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column And Grid Row</title>
    <style>
        .container{
            display: grid;
            background-color: aqua;
            grid-template-columns: 100px 200px 200px 100px;
            padding: 10px;
        }
        .container > div{
            background-color: blue;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            border: 1px solid black;
        }
        .item1{
            /* grid-row-start: 1;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3; */
            /* Grid-area : grid-start  */
            /* grid-area: 1/2/3/4; */
            grid-area: 1/2 / span 3 / span 4;

        }
    </style>
</head>
<body>
    <!-- Grid Column And Grid Row -->
    <div class="container">
        <div class="item1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
