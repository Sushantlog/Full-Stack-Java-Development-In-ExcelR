<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS HSL And HSLA Examples</h1>
    <!-- 
        H - Hue -- color degree from 0-360(Red,Green,Blue) -degree
        S - Saturation - % value 0-100 0-Gray,100-Full color
        L-lightness - % 0%-black, 50%-light/black 100%-light
    -->
    <h1 style="background-color: hsl(120, 100%, 64%);">Welcome To ExcelR</h1>
    <h1 style="background-color: hsla(120, 50%, 64%, 0.5);">Welcome To ExcelR</h1>
</body>
</html>
