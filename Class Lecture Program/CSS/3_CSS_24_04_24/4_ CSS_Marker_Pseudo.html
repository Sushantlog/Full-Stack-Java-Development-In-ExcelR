<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>
        ::marker{
            color: aqua;
            font-size: large;
        }

        #n1::marker{
            color: blue;
            font-size: large;
        }


    </style>
</head>
<body>
    <h2> CSS :: marker pseudo element </h2>

    <!-- it used in list -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>PYTHON</li>
        <li>C#</li>
    </ul>

    <!-- it applied on both same -->
    <ol id="n1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>PYTHON</li>
        <li>C#</li>
    </ol>
</body>
</html>
